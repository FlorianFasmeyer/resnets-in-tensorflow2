module: 'Models.Resnets'
model: 'Resnet'
model_parameters:
    input_shape: [32, 32, 3]
    n_classes: 10
    weight_decay: 0.0001
    group_sizes: [18, 18, 18]
    features: [16, 32, 64]
    strides: [1, 2, 2]
    first_conv:
        filters: 16
        kernel_size: 3
        strides: 1
    shortcut_mode: 'B'
    block_type: 'preactivated'    
train_parameters:
    logdir: 'ndz_22'
    run_name: 'resnet110v2_wd1'
    num_steps: 64000
    log_interval: 200
    val_interval: 2000
